{{ $footer := .Site.Data.footer }}
{{- $footerLogoSrc := printf "images/%s" $footer.logo | absURL -}}
<section id="footer" class="py-3">
  <div class="container">
    <span class="text-muted">Copyright @{{now.Year}} - {{ $footer.footertext }}<img src="{{$footerLogoSrc}}" height="28px"></span>
    <span class="float-right">
      {{ range $key, $value := .Site.Data.social }}
        <a href="{{ $value }}" class="ml-2 btn-{{$key}}"><i class="fab fa-{{ $key }}"></i></a>
      {{ end }}
    </span>
  </div>
</section>
